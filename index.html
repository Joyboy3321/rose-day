<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Happy Rose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top, #3a0d17, #120204);
    color:white;
}
.container{
    position:relative;
    height:100%;
    width:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    z-index:2;
}
h1{
    font-family:'Playfair Display',serif;
    font-size:3rem;
    margin-bottom:10px;
}
.rose{font-size:4rem;margin:10px 0;animation:pulse 2s infinite;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}

.typewriter{
    font-size:1.15rem;
    max-width:750px;
    line-height:1.8;
    min-height:120px;
    margin:20px 0;
}

.photo{
    width:220px;
    height:220px;
    border-radius:20px;
    overflow:hidden;
    border:3px solid #ff4d6d;
    box-shadow:0 0 25px rgba(255,77,109,0.6);
    margin:15px 0;
}
.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
}

button{
    margin-top:20px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#e63946;
    color:white;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
}
button:hover{background:#ff4d6d;transform:scale(1.05);}

.countdown{
    margin-top:15px;
    font-size:1rem;
    opacity:0.85;
}

.petal{
    position:absolute;
    top:-50px;
    width:25px;height:25px;
    background:url('https://i.imgur.com/6qK4H5E.png') no-repeat center;
    background-size:cover;
    opacity:0.7;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<div class="container">
    <h1>Happy Rose Day ‚ù§Ô∏è</h1>
    <div class="rose">üåπ</div>

    <div class="photo">
        <img src="us.jpg" alt="Us">
    </div>

    <div class="typewriter" id="message"></div>

    <button onclick="startExperience()">Tap to receive your rose üåπ</button>

    <div class="countdown" id="countdown"></div>
</div>

<script>
// TYPEWRITER MESSAGE
const text = `Even though we are miles apart physically,
this rose is travelling thousands of miles just to reach you.

Every petal carries my love.
Every second apart reminds me how is it gong to be when we will be finally living together.

This is not just a rose.
This is my heart, reaching you across the lands ands oceans to you.`;

let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,35);
    }
}

// START ON BUTTON TAP (for music autoplay rules)
function startExperience(){
    document.getElementById("bgMusic").play();
    typeWriter();
}

// FALLING PETALS
for(let i=0;i<30;i++){
    let petal=document.createElement("div");
    petal.className="petal";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(5+Math.random()*5)+"s";
    petal.style.opacity=Math.random();
    document.body.appendChild(petal);
}

// COUNTDOWN TO VALENTINE (Philadelphia time)
function updateCountdown(){
    const now = new Date(new Date().toLocaleString("en-US",{timeZone:"America/New_York"}));
    const valentines = new Date("Feb 14, 2026 00:00:00");
    const diff = valentines - now;

    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);

    document.getElementById("countdown").innerHTML =
    `Countdown to Valentine‚Äôs Day (your time ‚ù§Ô∏è): ${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
</script>

</body>
</html>
